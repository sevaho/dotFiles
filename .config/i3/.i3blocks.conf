#/ i3blocks config file
#
# Please see man i3blocks for a complete reference!
# The man page is also hosted at http://vivien.github.io/i3blocks
#
separator_block_width=20

[gmail]
interval=50
color=#dd4b39
command=~/.config/i3/scripts/gmail-script

[dropbox]
interval=5
color=#EEEEEE
command=~/.config/i3/scripts/dropbox

#[owncloud]
#label=
#interval=5
#color=#af0a13
#command=~/.config/i3/scripts/owncloud

[spotify]
label=
interval=10
color=#6AE368
command=~/.config/i3/scripts/spotify-now -i "%artist - %title" -e "-" -p "paused"

[memory]
#command=echo $((( ($(cat /proc/meminfo | tr -s " " | cut -d " " -f 2 | head -n1)-$(~/.config/i3/scripts/memory))/1024 )))
#command=/usr/lib/i3blocks/memory
command=~/.config/i3/scripts/memory
color=#ffa200
interval=5
separator_block_width=10
label=
separator=false
min_width=15

[memory-swap]
label=-
instance=swap
color=#ffa200
interval=5
command=free -m | grep 'Swap' | tr -s " " | cut -d " " -f3

[cpu]
label=
interval=5
min_width=65
color=#babaff
command=~/.config/i3/scripts/cpu
command=/usr/lib/i3blocks/cpu_usage

[check-for-updates]
label=:
command=checkupdates | wc -l
interval=30
color=#f7ff00

[disk-root]
label=/ :
command=~/.config/i3/scripts/disk /
interval=30
color=#00ffd7


#[disk-home]
#label= :
#command=~/.config/i3/scripts/disk $HOME
#interval=30
#color=#91ff00

[ssid]
interval=5
label=
command=echo "$(iw dev wlp8s0 link | grep SSID | cut -d " " -f 2- | cut -c1-12)"
color=#dd4ef9

[wireless]
label=
instance=wlp8s0
command=/usr/lib/i3blocks/iface
color=#2bff00
interval=10

[bandwidth]
label=
min_width=145
color=#bfa100
interval=2
command=/usr/lib/i3blocks/bandwidth

[vpn]
interval=5
label=
color=#00d0d0
command=/usr/lib/i3blocks/openvpn

[temperature]
label=
color=#ff541f
command=/usr/lib/i3blocks/temperature 
interval=10

[battery]
interval=15
command=~/.config/i3/scripts/battery

[volume]
label=♪
command=~/.config/i3/scripts/volume
interval=2
signal=10
color=#ff6f00

[time]
label=
command=date '+%a %d-%m-%y %H:%M'
interval=5
color=#dfe4fe

[caps-lock]
command=~/.config/i3/scripts/caps_lock
interval=2
color=#af0a13

