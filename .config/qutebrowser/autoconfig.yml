# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  aliases:
    global:
      q: quit
      w: session-save
      wq: quit --save
  backend:
    global: webengine
  bindings.commands:
    global:
      normal:
        ',g': open https://google.be
        ',p': spawn --userscript qute-pass --dmenu-invocation dmenu
        C: quickmark-save
        b: back
  colors.completion.even.bg:
    global: '#DDD'
  colors.completion.fg:
    global:
    - black
    - black
    - black
  colors.completion.odd.bg:
    global: '#CCC'
  colors.hints.fg:
    global: black
  colors.hints.match.fg:
    global: green
  colors.messages.info.bg:
    global: black
  colors.statusbar.command.bg:
    global: black
  colors.statusbar.normal.bg:
    global: black
  colors.statusbar.normal.fg:
    global: white
  colors.tabs.even.bg:
    global: darkgrey
  colors.tabs.selected.even.bg:
    global: black
  colors.webpage.bg:
    global: white
  fonts.hints:
    global: bold 13pt monospace
  scrolling.bar:
    global: true
  statusbar.position:
    global: top
